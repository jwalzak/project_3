<!DOCTYPE HTML>
<html>
<head>
    <title>JavaScript Scheduler</title>
	<meta charset="utf-8" />
    <link href="style/style.css" rel="stylesheet" />
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body onload="loadTable();">
    <table border="1" id="schedTable">
        <tr>
            <th></th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
    </table>
    <form>
        <textarea id="textArea" rows="2" cols="20"></textarea>
        <input id="btnSubmit" type="button" onclick="insertData();" value="Submit" />
        <input id="btnClear" type="button"   onclick="clearTable();" value="Clear table" />
    </form>
</body>
</html>
